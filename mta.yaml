_schema-version: "3.1"
ID: InStoreOrderCreationApp
description: In-Store Order Creation App
version: 1.0.0
modules:
  - name: InStoreOrderCreationApp
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 512M
      memory: 512M
      routes:
        - route: instoreordercreationapp.cfapps.eu10-004.hana.ondemand.com
    requires:
      - name: InStoreOrderCreationApp-auth
      - name: InStoreOrderCreationApp-destination
      - name: api-backend-app
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    properties:
      destinations: |
        [
          {
            "name": "api-backend",
            "url": "~{api-backend-app/url}",
            "forwardAuthToken": true
          }
        ]
  - name: api-backend
    type: nodejs
    path: app/order-app/src/api
    parameters:
      memory: 512M
      disk-quota: 512M
    requires:
      - name: InStoreOrderCreationApp-auth
      - name: InStoreOrderCreationApp-destination
    provides:
      - name: api-backend-app
        properties:
          url: ${default-url}



resources:
  - name: InStoreOrderCreationApp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: InStoreOrderCreationApp-${space}
        tenant-mode: dedicated
  - name: InStoreOrderCreationApp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

_schema-version: 3.3.0
ID: InStoreOrderCreationApp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: InStoreOrderCreationApp-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: InStoreOrderCreationApp-auth
      - name: InStoreOrderCreationApp-connectivity
      - name: InStoreOrderCreationApp-destination

  - name: InStoreOrderCreationApp
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: InStoreOrderCreationApp-auth
      - name: InStoreOrderCreationApp-destination
      - name: InStoreOrderCreationApp-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: InStoreOrderCreationApp-ui
    type: html5
    path: app/order-app
    build-parameters:
      build-result: dist/order-app
      builder: custom
      commands:
        - npm ci
        - npm run build:prod
      supported-platforms: []

  - name: InStoreOrderCreationApp-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: InStoreOrderCreationApp-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: InStoreOrderCreationApp-ui
          artifacts:
            - dist/order-app/
          target-path: app/


resources:
  - name: InStoreOrderCreationApp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: InStoreOrderCreationApp-${org}-${space}
        tenant-mode: dedicated
  - name: InStoreOrderCreationApp-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: InStoreOrderCreationApp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: InStoreOrderCreationApp-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: InStoreOrderCreationApp-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
